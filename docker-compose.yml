services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: performance_review
      POSTGRES_USER: review_user
      POSTGRES_PASSWORD: review_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./
    depends_on:
      - db
    environment:
      DATABASE_URL: "postgresql://review_user:review_password@db:5432/performance_review"
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    working_dir: /app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload  # ← ИЗМЕНИТЕ ЗДЕСЬ!

volumes:
  postgres_data: